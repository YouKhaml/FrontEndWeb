<div class="container">
  <mat-card class="edit-user-form">
    <mat-card-header class="form-header">
      <mat-card-title class="title-container">Modifier Utilisateur</mat-card-title>
    </mat-card-header>
    <mat-divider class="card-divider"></mat-divider>
    <mat-card-content [formGroup]="UserEditFormGroup">
      <input type="hidden" formControlName="idAdmin">
      <input type="hidden" formControlName="id">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Téléphone</mat-label>
          <input matInput type="number" formControlName="telephone">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Département</mat-label>
          <input matInput formControlName="departement">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Quota Utilisateur</mat-label>
          <input matInput pattern="[0-9]*" inputmode="numeric" formControlName="quotaUser">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveUser()"  mat-raised-button color="primary">Enregistrer</button>
    </mat-card-actions>
  </mat-card>
</div>
