<div class="container">
  <mat-card class="user-list-card">
    <mat-card-header class="card-header">
      <mat-card-title class="title-container">
        quota({{ nomAdmin }})
      </mat-card-title>
    </mat-card-header>
    <mat-divider class="card-divider"></mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="valeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            valeur(Go)
          </th>
          <td mat-cell *matCellDef="let element"> {{element.valeur}} </td>
        </ng-container>

        <!-- Prenom Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            type
          </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">


              <button (click)="openEditQuotaDialog(element)" mat-icon-button style="color: #EECE17" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <!--<button (click)="deleteAdmin(element)" mat-icon-button color="warn" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>-->
            </div>
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
