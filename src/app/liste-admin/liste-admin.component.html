<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Liste Admin
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >
            ID
          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header >
            Nom
          </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="prenom" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Prenom
          </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Telephone
          </th>
          <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="email" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
          </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="departement"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header >
            DÃ©partement
          </th>
          <td mat-cell *matCellDef="let element"> {{element.departement}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="quota"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header  >
            Quota
          </th>
          <td mat-cell *matCellDef="let element"> {{element.quotaAdmin}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="etat"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header  >
            Etat
          </th>
          <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>

    </mat-card-content>

  </mat-card>

</div>
